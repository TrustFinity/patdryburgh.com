<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="site">

    <header class="header container">

      <h1 class="logo">
        <a href="{{ site.url }}" class="title__link">
          <img src="{{ '/images/site/pat.png' | absolute_url }}" alt="{{ site.title }}" />
        </a>
      </h1>

      {% include navigation.html header="true" %}

    </header>

    <main>

      {{ content }}

    </main>
    
    <footer class="footer container">

      <div class="wrapper">

        {% include navigation.html %}

        <p class="small">
          If you enjoy <a href="{{ '/blog/' | absolute_url }}" >my writing</a>, you should <a href="{{ '/subscribe/' | absolute_url }}">subscribe</a> and <a href="{{ site.micro_blog }}">follow me on Micro.blog</a>. <br class="hide show-sm">If you prefer to take things slow, <a href="{{ '/about/' | absolute_url }}">get to know me</a> a bit better first.
        </p>

      </div>

    </footer>

    {% include scripts.html %}

  </body>

</html>
