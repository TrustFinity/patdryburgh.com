---
title: Design
subtitle: A few projects I've worked on
layout: default
---

<main class="work page-content">

  <header class="post-header wrapper m-bottom">
    <h1 class="post-title">A few projects I've worked on.</h1>
    <h2>More work available on <a href="https://dribbble.com/pat">Dribbble</a>.</h2>
  </header>

  <ul class="project-list list-unstyled">
    {% assign projects = site.projects | sort: 'date' | reverse %}
    {% for post in projects %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{ post.photo | replace: 'hero', 'thumb' | absolute_url }}" alt="{{ post.title }}">
        </a>
      </li>
    {% endfor %}
  </ul>

</main>
