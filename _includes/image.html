{% unless include.extra_wide == "false" %}
<figure class="extra-wide">
{% endunless %}
<img 
  src="{{ '/images/site/spacer.gif' | absolute_url }}"
  data-echo="{{ include.src | absolute_url }}"
  {% if include.alt %} alt="{{ include.alt }}" {% endif %}
  {% if include.class %} class="{{ include.class }}" {% endif %}
>
{% if include.caption %}
<figcaption>
  {{ include.caption }}
</figcaption>
{% endif %}
{% unless include.extra_wide =="false" %}
</figure>
{% endunless %}
