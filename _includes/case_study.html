<span id="{{ post.url_title }}" class="underlay"></span>
{{ post.it }}
<a 
  href="{{ post.url | prepend: site.baseurl }}"
  class="js-project-link"
  data-underlay="{{ post.url_title }}"
  mouseover="showPhotoUnderlay(this.getAttribute('data-underlay'))"
  mouseleave="hidePhotoUnderlay()"
>{{ post.title }}</a>
