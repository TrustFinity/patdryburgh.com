<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.browser_title %}
      {{ page.browser_title }} &mdash;
    {% elsif page.browser_title == "" and page.title != "" %}
      {{ page.title }} &mdash;
    {% endif %}
    {{ site.title }}
  </title>
  
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 320 }}{% else %}{{ site.description }}{% endif %}">

  <script src="https://use.typekit.net/qen7ihg.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

  <script src="//static.cushionapp.com/availability.js"></script>
  <script src="{{ '/js/init.js' | absolute_url }}"></script>
  
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.rss }}" />
  <link rel="alternate" title="{{ site.title }}" type="application/json" href="{{ "/feed/index.json" | absolute_url }}" />
  
  <script>
    setTheme();
  </script>

  <noscript>
    <link rel="stylesheet" href="{{ "/css/main.css" | absolute_url }}?{{site.time | date: '%s%N'}}">
  </noscript>
  
  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}

  {% include og.html %}

  {% if site.tags != "" %}
    {% include collect_tags.html %}
  {% endif %}

</head>
